<!DOCTYPE html><!---->
<html lang="en">
<head><!--thẻ head để chứa nội dung cả trang wed, không hiển thị khi chạy trình duyệt-->
    <meta charset="UTF-8"><!--thẻ meta hỗ trợ cài đặt,
         thuộc tính charset hỗ trợ ngôn ngữ "utf-8"
         là một bộ ký tự phổ quát bao gồm hầu hết mọi ký tự từ bất kỳ ngôn ngữ nào của con người.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--thẻ title để hiển thị tiêu đề trên thanh công cụ-->
</head>
<body><!--thẻ body chứa tất cả nội dung trên trình duyệt bên trong nó-->
    
</body>
</html>
