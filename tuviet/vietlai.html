<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tuviet/vietlai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>viet lai</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <div id="form-group">
                <h1 class="form-heading">Đăng nhập</h1>
                <div id="form-item">
                    <i class="fas fa-users" style="color: #ffffff;"></i>
                    <input type="text" id="login" placeholder="Tên đăng nhập">
                </div>
            </div>
            <div id="form-group">
                    <div id="form-item">
                        <i class="fas fa-key" style="color: #ffffff;"></i>
                        <input type="password" id="password" placeholder="Mật khẩu">
                        <i class="fas fa-eye" style="color: #ffffff;"></i>
                    </div>
            </div>
            <div>
                <input type="submit" value="Đăng nhập" class="form-submit">
            </div>
        </form>
    </div>
</body>
</html>
