<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tuviet/formdangnhaptest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h3>Đăng nhập</h3>
        </div>
        <div id="content">
            <div class="use">
            <i class="fas fa-user"></i>
            <input type="text" class="user" placeholder="Tài khoản">
            </div>
            <div class="pas">
                <i class="fas fa-key"></i>
                <input type="password" class="password" placeholder="Mật khẩu">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <div id="footer">
            <input type="submit" class="submit" value="Đăng nhập">
            
        </div>
    </div>
</body>
</html>
