<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body class="dark">
    <div class="search-container d-flex justify-content-between align-content-center">
        <i id="search-icon" class="fas fa-search" style="color: #000000;"></i>
        <form action="" id="search-form">
            <input type="text" name="keyword" id="keyword" placeholder="Tìm kiếm......">
        </form>
        <button id="switch-mode"><i class="fas fa-moon" style="color: #1a1919;"></i></button>
    </div>
    <div id="wrapper">
        <div class="ani1"></div>
        <div class="ani2"></div>
        <div class="ani3"></div>
        <div class="ani4"></div>
            <form action="" id="form-login">
                <h2 class="form-heading">Đăng nhập</h2>
                <div class="form-group">
                    <i class="fas fa-users" style="color: #ffffff;"></i>
                    <input type="text" class="form-input" placeholder="Tên đăng nhập">
                    <!-- placeholder là hiển thị dãy kí tự, nếu nhập in put vào sẽ mất  -->
                </div>
                <div class="form-group">
                    <i class="fas fa-key" style="color: #ffffff;"></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fas fa-eye" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Đăng nhập" class="form-submit">
                </div>
            </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="formlogin.js"></script>
</html>
