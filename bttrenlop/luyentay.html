<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="luyentay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="wrapper">
       <div id="header">
        <div id="logo-search">
            <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
            <input type="search" id="search" placeholder="Search Facebook">
        </div>
        <div id="button-header">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/000000/cottage.png" alt="cottage"/>
            <img width="30" height="30" src="https://img.icons8.com/ios/50/000000/video--v1.png" alt="video--v1"/>
            <img width="30" height="30" src="https://img.icons8.com/ios/50/000000/stall.png" alt="stall"/>
            <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/000000/conference-call.png" alt="conference-call"/>
            <img width="32" height="32" src="https://img.icons8.com/windows/32/000000/controller.png" alt="controller"/>
        </div>
        <div id="menu-user">
            <img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/30/000000/circled-menu.png" alt="circled-menu"/>
            <img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/000000/facebook-messenger.png" alt="facebook-messenger"/>
            <img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/000000/appointment-reminders.png" alt="appointment-reminders"/>
            <img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/000000/guest-male.png" alt="guest-male"/>
        </div>
       </div>
    </div>
