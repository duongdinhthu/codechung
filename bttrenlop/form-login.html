<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bttrenlop/form-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="header1">
            <div class="title">
                <h1>B</h1>
                <p>rand.</p>
            </div>
            <div class="img">
                <img src="/anh/illustration.svg" alt="ảnh nền">
            </div>
            <div class="footer">
                <h4>Start for free & get<br>attractive offers today !</h4>
            </div>
        </div>
        <div class="header2">
            <div class="title1">
                <div class="title-login">
                    <h2>Get Started</h2>
                <p>Already Have an Account</p>
                <a href="#"> Sign In</a>
                </div>
                <div class="button">
                    <button class="button1">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                        <h3>Sign Up</h3>
                    </button >
                    <button class="button2">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                        <h3>Sign Up</h3>
                    </button>
                </div>
            </div>
            <h3>Or</h3>
            <div class="form-login">
                <div class="login1">
                    <h4>User name</h4>
                    <div id="username">
                        <i class="fas fa-user"></i>
                        <input type="text" name="user" id="user" placeholder="James bond">
                    </div>
                </div>
                <div class="login2">
                    <h4>Email</h4>
                    <div id="username">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="mail" id="user" placeholder="bond@gmail.com">
                    </div>
                </div>
                <div class="login3">
                    <h4>PassWord</h4>
                    <div id="username">
                        <i class="fas fa-key"></i>
                        <input type="password" id="user" name="pass">
                    </div>
                </div>
                <input type="submit" id="submit" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
