<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-css/bt1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="logo">
               <h2 class="b">B</h2><h4 class="rand">rand.</h4>
            </div>
            <div class="image">
                <img src=".//anh/illustration.svg" alt="khong hien thi">
            </div>
            <div class="text">
                <h5>Star for free & get </h5>
                <h5></h5>
            </div>
        </div>
        <div class="main-content">
           <div class="main">
            <div class="social">
                <div class="title">
                    <h2>Get Started</h2>
                </div>
                <div class="Question">
                    <h3>Already Have an Accout? </h3>
                    <span>Sign in</span>
                </div>
                <div class="button">
                    <div id="btn">
                        <button class="bt1">
                            <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>Sign up
                        </button>
                        <button class="bt2">
                            <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>Sign up
                        </button>
                    </div>
                </div>
                <div class="or">
                    <h4>Or</h4>
                </div>
            </div>
           </div>
           <div class="content">
                <div id="user">
                    <h4>User Name</h4>
                    <div id="use">
                        <i class="fas fa-user"></i>
                        <input type="text" class="username" placeholder="Nam">
                    </div>
                </div>
                <div id="Email">
                    <h4>Email</h4>
                    <div class="email1">
                        <i class="far fa-envelope"></i>
                        <input type="text" class="email" placeholder="duongthu@gmail.com">
                    </div>
                    
                </div>
                <div id="password">
                    <h4>Password</h4>
                    <div class="password1">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="password" placeholder="Password here">
                    </div>
                </div>
           </div>
           <div id="submit">
            <input type="submit" class="sub" value="Submit">
           </div>
        </div>
    </div>
        

</body>
</html>
