<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--href, title và target là thuộc tính thuộc thẻ a
    Trong đó: href là thuộc tính chỉ định địa chỉ cho wes liên kết
    title là thuộc tính chỉ định thông tin bổ sung về liên kết, chẳng hạn như mô tả về trang đang được liên kết tới
    target là thuộc tính chỉ định mở tab mới cho link mới-->
   <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">link</a>
</body>
</html>
