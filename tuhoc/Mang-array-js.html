<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["Thao", "Minh" , "Hoang" , "Thu"];
        //khai báo 1 mảng Array a gồm có 4 phần tử 
        a.push("sadxzc") ;
        //khai báo thêm 1 phần tử cho mảng a
        a.pop();
        // xóa phần tử cuối cùng trong mảng a 
        a[2] = "Truc";
        // truy cập và sửa phần tử thứ 2
        document.write(a[2], "<br>");
        // hiển thị phần tử thứ 2 qua wed
        document.write(a.length,"<br>");
        //hiển thị số phần tử ở thuộc tính length
        
    </script>
</body>
</html>
