<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #thu{
            background-color: #fff;
            animation: animation1 4s infinite linear;
        }
        #wrapper{
            border-radius: 3px;
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden;
            border-radius: 10rem;
        }
        #ani6{
            position: absolute;
            inset: 10px;
            border-radius: 10rem;
            border: 2px solid;
            z-index: 20;
            border-bottom: none;
            border-top: none;
            animation: animation2 1s linear infinite;
        }
        #ani1{
            position: absolute;
            inset: 2px;
            background-color: #fff;
            z-index: 9;
            border-radius: 10rem;
        }
        #ani2{
            width: 100px;
            height: 100px;
            position: absolute;
            overflow: hidden;
            transform-origin: bottom right;
            animation: animation 4s linear infinite;
            top: -50%;
            left: -50%;
            background: linear-gradient(0deg,transparent,transparent,#ff0000,#ff0000,#ff0000);
            animation-delay: 0s;
        }
        #ani3{
            width: 100px;
            height: 100px;
            position: absolute;
            overflow: hidden;
            transform-origin: bottom right;
            animation: animation 4s linear infinite;
            top: -50%;
            left: -50%;
            background: linear-gradient(0deg,transparent,transparent,#ff0000,#ff0000,#ff0000);
            animation-delay: -1s;
        }
        #ani4{
            width: 100px;
            height: 100px;
            position: absolute;
            overflow: hidden;
            transform-origin: bottom right;
            animation: animation 4s linear infinite;
            top: -50%;
            left: -50%;
            background: linear-gradient(0deg,transparent,transparent,#ff0000,#ff0000,#ff0000);
            animation-delay: -2s;
        }
        #ani5{
            width: 100px;
            height: 100px;
            position: absolute;
            overflow: hidden;
            transform-origin: bottom right;
            animation: animation 4s linear infinite;
            top: -50%;
            left: -50%;
            background: linear-gradient(0deg,transparent,transparent,#ff0000,#ff0000,#ff0000);
            animation-delay: -3s;
        }
        @keyframes animation{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg );
            }
        }
        @keyframes animation1{
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
        @keyframes animation2{
            0%{
                transform: rotate(360deg);
            }
        }
        


    </style>
        <div id="thu">
            <div id="wrapper">
                <div id="ani6"></div>
                <div id="ani1"></div>
                <div id="ani2"></div>
                <div id="ani3"></div>
                <div id="ani4"></div>
                <div id="ani5"></div>
            </div>
        </div>

</body>
</html>
