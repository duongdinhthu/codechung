<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tuoi = 18;
        tuoi = parseInt(window.prompt("Nhập tuổi: ")); 
        // window.prompt luôn tồn tại dưới dạng string 
        // parseInt là chuyển dạng dữ liệu sang INT ( số học để so sáng biểu thức bên dưới)
        if(tuoi >= 16) {
            document.write("Quất luôn!");
        }
        else{
            document.write("Rút lui!");
        }
    </script>
</body>
</html>
