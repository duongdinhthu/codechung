<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Product Management</a>
        </nav>
    </header>

    <main class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="product-tab" data-toggle="tab" href="#product">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="user-tab" data-toggle="tab" href="#user">User Information</a>
            </li>
        </ul>

        <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="product">
                <!-- bảng sản phẩm -->
                
                <div class="table-responsive"></div>
                <table class="table mt-3" id="productTable">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- thông tin sản phẩm hiển thị ở đây -->
                    </tbody>
                </table>
            </div>
            <a href="form.html"><button class= " btn-primary mt-2" id="addNew">Add New</button></a>
            <button class = " btn-primary mt-2" id="sort">Sort</button>
            <div class="tab-pane fade" id="user">
                <!-- thông tin người dùng -->
                <div id="userInformation">
                    <!-- dữ liệu người dùng nằm ở đây -->
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-4">
        <p class="text-left">© 2023 Trần Việt Bách </p>
        <a href="https://www.facebook.com/profile.php?id=100066614974905">Facebook</a> |
        <a href="Zaloweb.me">Zalo</a> |
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
