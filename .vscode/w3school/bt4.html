<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = " Xin chào"
        }
    </script>
</head>
<body>
    <h1>Dương Thứ</h1>
    <div id="demo">Hello Word!</div>
    <button type="button" onclick="myFunction()">Nhấp vào đây</button>
</body>
</html>
