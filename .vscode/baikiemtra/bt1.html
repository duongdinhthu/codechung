<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bt1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <div id="header">
        <div id="title">
            <h3>Create Account</h3>
            <p>Get started with your free account</p>
        </div>
        <div id="button">

            <div id="button3">
                <img width="48" height="48" src="https://img.icons8.com/color/48/twitter-circled--v1.png" alt="twitter-circled--v1"/>
                <button id="btn1">Login Via Twitter</button>
            </div>
            <div id="button4">
                <img width="48" height="48" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/>
                <button id="btn2">Login Via Facebook</button>
            </div>
        </div>
        <div id="hr">
            <hr> Or <hr>
        </div>
    </div>
    <div id="fotter">
       <div id="input">
        <div id="input1">
           <div id="input4">
            <i class="fas fa-user"></i>
            <input type="text" id="input2" placeholder="Full Name">
           </div>
           <div id="input5">
            <i class="fas fa-envelope"></i>
            <input type="text" id="input3" placeholder="Email address">
           </div>
        </div>
       <div id="phone">
       <div id="phone3">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone1" placeholder="+84">
       </div>
        <input type="text" id="phone2" placeholder="Phone number">
       </div>
        <select name="" id="select1">
            <option selected="">Select job type</option>
            <option value="">Designer</option>
            <option value="">Manager</option>
            <option value="">Accounting</option>
        </select>
        <div id="password">
            <div id="password3">
                <i class="fas fa-lock"></i>
                <input type="password" id="password1" placeholder="Create password">
            </div>
            <div id="password4">
                <i class="fas fa-lock"></i>
                <input type="password" id="password2" placeholder="Repeat password">
            </div>
        </div>
       </div>
       <div id="btn3">
            <button id="btn4">Create Account</button>
       </div>
       <div id="fotter1">
        <p>Have a account? </p>
        <a href="#">Login</a>
       </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="bt1.js"></script>
</html>
