<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testkt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="title">
                <h1>Create Account</h1>
                <p></p>Get started with your free account</p>
            </div>
            <div id="title2">
                <div>
                    <button id="button1"><img width="48" height="48" src="https://img.icons8.com/color/48/twitter--v3.png" alt="twitter--v3"/><p>Login via Twitter</p></button>
                </div>
                <div >
                    <button id="button2"><img width="48" height="48" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/><p>Login via Facebook</p></button>
                </div>
                <div id="hr">
                    <hr>OR<hr>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="input">
                <div id="input1">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full name" id="input1-1">
                </div>
                <div id="input2">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email address" id="input1-1">
                </div>
                <div id="input3">
                    <div id="input3-1">
                        <i class="fas fa-phone"></i>
                    <input type="number" placeholder="+84">
                    </div>
                    <div id="input3-2">    
                    <input type="text" placeholder="Fone number">
                    </div>
                   
                </div>
                <div id="input4">
                    <i class="fas fa-table"></i>
                    <select  id="select">
                        <option selected="">Select job type</option>
                        <option >Designer</option>
                        <option >Accaunting</option>
                    </select>
                </div>
                <div id="input5">
                    <i class="fas fa-user"></i>
                    <input id="input5-1" type="password" placeholder="Create password">
                </div>
                <div id="input6">
                    <i class="fas fa-user"></i>
                    <input id="input6-1" type="password" placeholder="Repeat password">
                </div>
            </div>
        </div>
        <div id="fotter">
            <button>Create Account</button>
        </div>
        <div id="fotter2">
            <p>Have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
